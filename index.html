<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Genarator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI English Poem Generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem">
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/chyna147" target="_blank"
        >Keratilwe F Mathole
      </a>
      is
      <a
        href="https://github.com/chyna147/english-poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is<a
        href="https://ai-english-poem-generator-12.netlify.app/"
        target="_blank"
      >
        hosted on Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
